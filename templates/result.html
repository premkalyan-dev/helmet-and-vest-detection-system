<!DOCTYPE html>
<html>
<head>
    <title>Detection Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.15);
            padding: 32px;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 16px;
            font-size: 2rem;
        }
        .images {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        .img-block {
            text-align: center;
        }
        .img-block img {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.12);
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .img-block img:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #6366f1;
            margin-top: 32px;
            font-size: 1.3rem;
        }
        .summary {
            background: #f1f5f9;
            border-left: 4px solid #6366f1;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            background: #6366f1;
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.12);
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: #3b82f6;
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 700px) {
            .images {
                flex-direction: column;
                gap: 16px;
            }
            .container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <div class="img-block">
                <h1>Original Image</h1>
                <img src="{{ url_for('static', filename=original_image) }}" alt="Original Image" width="400">
            </div>
            <div class="img-block">
                <h1>Detected Image</h1>
                <img src="{{ url_for('static', filename=output_image) }}" alt="Detected Image" width="400">
            </div>
        </div>
        <h2>Detection Summary:</h2>
        <div class="summary">
            {{ detection_message }}
        </div>
        <a href="/" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
